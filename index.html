<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Mobile perfect viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Forever Valentine ‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 360px;
            padding: 22px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 22px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 1.9rem;
        }

        img {
            width: 100%;
            max-width: 260px;
            height: auto;
            border-radius: 18px;
            margin: 14px 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        p {
            font-size: 1.05rem;
            line-height: 1.6;
            margin: 14px 0;
        }

        .counter {
            margin-top: 12px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .heart {
            position: fixed;
            font-size: 22px;
            color: #ffdde1;
            animation: floatUp 4s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.6);
                opacity: 0;
            }
        }

        .petal {
            position: fixed;
            top: -10%;
            font-size: 20px;
            animation: fall 6s linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(50px) translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .secret-btn {
            margin-top: 14px;
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: #fff;
            color: #ff4d6d;
            font-size: 0.95rem;
            cursor: pointer;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            color: #ff4d6d;
            padding: 20px;
            border-radius: 20px;
            max-width: 300px;
            text-align: center;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>My Forever Valentine ‚ù§Ô∏è</h1>

    <img src="us.jpg" alt="Us Together">

    <p>
        My Wifeyyyy,<br><br>
        You are my best moment in my life,
        and I‚Äôm so blessed to have you my dear,
        and my forever Valentine.
        With you, every moment feels like magic üíñ
    </p>

    <div class="counter">
        üìÖ Days together: <span id="days">0</span>
    </div>

    <button class="secret-btn" onclick="openPopup()">üíå Secret Message</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <p>
            No matter where life takes us,
            my heart will always choose you ‚ù§Ô∏è
        </p>
        <button class="secret-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<audio id="music" src="love.mp3" loop></audio>

<script>
    // Auto play music after user interaction
    document.body.addEventListener('click', () => {
        document.getElementById('music').play();
    }, { once: true });

    // Days together counter (CHANGE DATE)
    const startDate = new Date("2025-08-29");
    const today = new Date();
    const diffTime = today - startDate;
    document.getElementById("days").innerText =
        Math.floor(diffTime / (1000 * 60 * 60 * 24));

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 600);

    // Rose petals
    setInterval(() => {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.innerHTML = "üå∏";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 6000);
    }, 800);

    function openPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
