<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* ğŸŒ¸ Rose petals */
.petal {
    position: fixed;
    top: -40px;
    font-size: 22px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Center */
.container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.96);
    border-radius: 22px;
    padding: 25px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h1 {
    color: #ff4d6d;
    font-size: 26px;
    margin-bottom: 10px;
}

/* Couple photo */
.couple-photo {
    margin: 15px 0;
}

.couple-photo img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff4d6d;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

/* Heart */
.heart {
    font-size: 45px;
    animation: beat 1.2s infinite;
}

@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.3); }
}

p {
    font-size: 16px;
    color: #444;
    line-height: 1.7;
}

/* Days counter */
.counter {
    margin-top: 10px;
    font-size: 15px;
    font-weight: bold;
    color: #ff4d6d;
}

/* Button */
button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-content {
    background: white;
    padding: 25px;
    border-radius: 18px;
    width: 80%;
    max-width: 300px;
    text-align: center;
    animation: pop 0.3s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* Tap hearts */
.tap-heart {
    position: absolute;
    animation: floatUp 2s forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-150px) scale(1.8);
        opacity: 0;
    }
}
</style>
</head>

<body onclick="tapHeart(event); playMusic();">

<!-- ğŸµ Music -->

<div class="container">

        <div class="counter" id="daysCounter">ğŸ’ Together for 0 days</div>

<script>
/* ğŸµ Music */
let played = false;
function playMusic() {
    if (!played) {
        document.getElementById("music").play();
        played = true;
    }
}

/* ğŸ’– Tap hearts */
function tapHeart(e) {
    const heart = document.createElement("div");
    heart.className = "tap-heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = e.clientX + "px";
    heart.style.top = e.clientY + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
}

/* ğŸ’¬ Popup */
function openPopup(e) {
    e.stopPropagation();
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}

/* ğŸŒ¸ Rose petals */
setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "ğŸŒ¸";
    petal.style.left = Math.random() * window.innerWidth + "px";

    document.body.appendChild(petal);

}, 400);

/* ğŸ“… Days together counter */
/* ğŸ”´ CHANGE DATE HERE */
const startDate = new Date("2025-03-29"); // YYYY-MM-DD

function updateDays() {
    const today = new Date();
    const diff = today - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("daysCounter").innerText =
        `ğŸ’ Together for ${days} days`;
}
updateDays();
</script>

</body>
</html>
